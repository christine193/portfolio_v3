  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <div id="app"></div>

<style>
  /*dropping in main styles here for now*/
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #eeeeee;
    display: grid;
    grid-template-rows: auto;
    justify-items: center;
    align-items: center;
    overflow: hidden;
  }

  body,
  html {
    margin: 0;
    height: 100vh;
  }

  #app {

    width: 100%;
  }


  .holder {
    top: 5%;
    background: #d6d5d5;
    height: 90vh;
    /*fixes transition behaviour, but breaks grid :c */
    position: fixed;
    width: inherit;

  }

  .centered {
    height: inherit;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    overflow: hidden;
  }

  footer {
    position: absolute;
    width: 100%;
    text-align: center;
    bottom: 5px;
  }

  @media only screen and (min-width: 900px) {
    #app {
      width: 900px;
    }
  }
</style>
